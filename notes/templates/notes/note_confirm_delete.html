<!DOCTYPE html>
{% load static %}
{% include 'notes/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'notes/css/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'notes/css/note_confirm_delete.css' %}">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Are you shure you want to delete this note?</h1>
        <h3>{{ note.title|truncatechars:40 }}</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <input type="submit" class="btn btn-choice" value="Yes">
            <a href="{% url 'notes:detail_note' pk=note.id %}" class="btn btn-choice">No</a>
        </div>
    </form>
    {% csrf_token %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
