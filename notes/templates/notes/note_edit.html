{% extends 'notes/base_note_form.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block page_title %}
        <title>New Note</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
</head>
<body>


{% block page-title %}
    <div class="page-header">
        <h1>Note:</h1>
    </div>
{% endblock %}

{% block input-title %}
    <input type="text" class="text-center form-control textarea-custom form-control-lg text-white"
           id="title"
           name="title"
           value="{{ note.title }}" placeholder="Enter title">
{% endblock %}

{% block input-text %}
    <textarea class="form-control textarea-custom form-control-lg text-white" id="text"
              name="text"
              rows="12"
              placeholder="Enter text">{{ note.text }}</textarea>
{% endblock %}

{% block button %}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'notes:delete_note' pk=note.id %}" class="btn btn-delete">Delete</a>
{% endblock %}

</body>
</html>
