<!DOCTYPE html>
{% load static %}
{% include 'notes/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'notes/css/user_notes_style.css' %}">
</head>
<body>

<div class="page-header">
    <h1>My Notes</h1>
</div>
<div class="container">
    <div class="row">
        {% for note in user_notes %}
            <div class="col-sm-3">
                <a href="{% url 'notes:detail_note' pk=note.id %}" class="text-decoration">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ note.title|truncatechars:40 }}</h5>
                            <p class="card-text">{{ note.text|truncatechars:80 }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        <div class="col-sm-3">
            <a href="{% url 'notes:create_note' %}" class="btn btn-primary">New Note</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
